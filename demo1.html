<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 ;
            padding: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/0.150.1/three.js"></script>
    <script>
        //创建场景
        const scene = new THREE.Scene();
        //创建远景相机  物体大小随相机的距离增大而减小
        // const camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,1,1000);

        //创建正交相机  物体大小随相机距离增大不会改变
        const camera = new THREE.OrthographicCamera(window.innerWidth / -2 , window.innerHeight / 2 , innerHeight / 2 , innerHeight / -2,100,1000);
        
        //创建渲染器
        const renderer = new THREE.WebGLRenderer();

        //设置渲染器大小
        renderer.setSize(window.innerWidth,window.innerHeight);

        //添加canvas
        document.body.appendChild(renderer.domElement);

        //创建几何体
        const gemetry = new THREE.BoxGeometry(100,100,100)
        //创建几何体材质
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00});
        //将几何体和材质结合
        const cube = new THREE.Mesh(gemetry,material);


        //将cube添加到场景中
        scene.add(cube);

        //设置相机初始位置（z轴距离）
        // camera.position.z = 1000 - 100 * 1.41;
        //(100 * 1.41) 物体旋转到角时会超出实现范围
        camera.position.z = 100 + 100 * 1.41;

        //相机位置(x,y,z)
        camera.lookAt(0,100,0)

        //相机的朝向(俯仰位置)
        // camera.up.x = -1

        //将场景和物体添加到渲染器中
        renderer.render(scene,camera);

        //让几何体运动
        function animate() {
            //时刻触发animate函数
            requestAnimationFrame(animate);
            //改变x轴
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            //重新渲染
            renderer.render(scene,camera);
        }
        // animate();

    </script>
</body>
</html>
